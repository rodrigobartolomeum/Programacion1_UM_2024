<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bordes</title>
		<meta charset="utf-8">
		<style>
			.cuadro{
				width:100px;
				height:100px;
				background-color:red;
				margin:5px;

			}
		</style>
	</head>
	<body>
		<h1>Bordes</h1>

		<h2>Color</h2>

		<div class="cuadro" style="border:3px solid black;"></div>
		<div class="cuadro" style="border:3px solid orange;"></div>
		<div class="cuadro" style="border:3px solid blue;"></div>
		<br/><br/><br/><br/>

		<h2>Tamaño</h2>

		<div class="cuadro" style="border:15px solid black;"></div>
		<div class="cuadro" style="border:5px solid black;"></div>
		<div class="cuadro" style="border:1px solid black;"></div>
		<br/>

		<h2>Borde redondeado</h2>

		<div class="cuadro" style="border:3px solid black;border-radius:5px"></div>
		<div class="cuadro" style="border:3px solid black;border-radius:15px"></div>
		<div class="cuadro" style="border:3px solid black;border-radius:30px"></div>
		<div class="cuadro" style="border:3px solid black;border-radius:40px"></div>
		<div class="cuadro" style="border:3px solid black;border-radius:50px"></div>
		<br/>

		<h2>Borde redondeado</h2>

		<div class="cuadro" style="border:3px solid black;border-radius:5px"></div>
		<div class="cuadro" style="border:3px solid black;border-radius:15px"></div>
		<div class="cuadro" style="border:3px solid black;border-radius:30px"></div>
		<div class="cuadro" style="border:3px solid black;border-radius:40px"></div>
		<div class="cuadro" style="border:3px solid black;border-radius:50px"></div>
		<br/>

		<h2>Tipos de borde</h2>


		<div class="cuadro" style="border:5px none yellow;"></div>
		<div class="cuadro" style="border:5px dotted yellow;"></div>
		<div class="cuadro" style="border:5px dashed yellow;"></div>
		<div class="cuadro" style="border:5px solid yellow;"></div>
		<div class="cuadro" style="border:5px double yellow;"></div>
		<div class="cuadro" style="border:5px groove yellow;"></div>
		<div class="cuadro" style="border:5px ridge yellow;"></div>
		<br/>

		<h2>Combinación de bordes</h2>


		<div class="cuadro" style="border:5px solid;border-top-color:yellow;border-left-color:blue;border-right-color:black;border-bottom-color:pink"></div>
		<div class="cuadro" style="border-top:5px solid black;border-left:8px dotted blue;border-right: 10px double purple;border-bottom: none"></div>

		<div class="cuadro" style="border:solid black;border-width:5px"></div>

	</body>
</html>
