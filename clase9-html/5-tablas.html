<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tablas</title>
		<meta charset="utf-8">
		<style>
			table, tr, th, td{
				border:1px solid black;
			}

	</head>
	<body>

<br/>

				<tr>
