<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Audio y Video</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Audio y video</h1>

		<h2>Audio</h2>

		<audio autoplay>
		   <source src="audio.ogg" type="audio/ogg">
		   El navegador no soporta audio
		</audio>
		<br/>

		<h3>Controles</h3>

		<audio controls>
		   <source src="audio.ogg" type="audio/ogg">
		   El navegador no soporta audio
		</audio>
		<br/>

		<h3>Reproducción en bucle</h3>

		<audio controls loop>
		   <source src="audio.ogg" type="audio/ogg">
		   El navegador no soporta audio
		</audio>
		<br/>

		<h3>Muteado</h3>

		<audio controls muted>
		   <source src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Chopin_Minute_Waltz.ogg" type="audio/ogg">
		   El navegador no soporta audio
		</audio>
		<br/>

		<h2>Video</h2>

		<video>
			<source src="video1.webm" type="video/webm"></source>
			El navegador no soporta video
		</video>

		<h3>Controles</h3>

		<video controls>
			<source src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Elephants_Dream_%282006%29.webm" type="video/webm"></source>
			El navegador no soporta video
		</video>
		<br/>

		<h3>Reproducción en bucle</h3>

		<video controls loop>
			<source src="video1.webm" type="video/webm"></source>
			El navegador no soporta video
		</video>
		<br/>

		<h3>Muteado</h3>

		<video controls muted>
			<source src="video1.webm" type="video/webm"></source>
			El navegador no soporta video
		</video>
		<br/>



	</body>
</html>
